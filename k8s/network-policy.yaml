apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: image-classifier-network-policy
  namespace: image-classifier
spec:
  podSelector:
    matchLabels:
      app: image-classifier
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: image-classifier
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - {}  # Allow all egress traffic
