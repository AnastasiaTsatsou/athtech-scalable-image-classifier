filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /var/log/app/*.log
    - /app/logs/*.log
  fields:
    service: image-classifier
    environment: development
  fields_under_root: true
  multiline.pattern: '^\d{4}-\d{2}-\d{2}'
  multiline.negate: true
  multiline.match: after

# Docker container logs removed to reduce log volume
# - type: container
#   enabled: true
#   paths:
#     - '/var/lib/docker/containers/*/*.log'
#   processors:
#   - add_docker_metadata:
#       host: "unix:///var/run/docker.sock"

processors:
- add_host_metadata:
    when.not.contains.tags: forwarded

output.logstash:
  hosts: ["logstash:5044"]

logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644
