input {
  beats {
    port => 5044
  }
}

filter {
  # Parse JSON logs if they exist
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # Add basic fields
  mutate {
    add_field => { "service" => "image-classifier" }
  }
}

output {
  opensearch {
    hosts => ["opensearch:9200"]
    index => "image-classifier-logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output
  stdout {
    codec => rubydebug
  }
}