input {
  beats {
    port => 5044
  }
}

filter {
  # Parse JSON logs from message field (single line logs)
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # Add basic fields - use a different field name to avoid conflict
  mutate {
    add_field => { "app_service" => "image-classifier" }
  }
  
  # Remove the conflicting service field from Filebeat if it's an object
  if [service][name] {
    mutate {
      remove_field => [ "service" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "image-classifier-logs"
    template_name => "image-classifier-logs"
    template_overwrite => true
    ilm_enabled => true
    ilm_policy => "log-retention-policy"
    ilm_pattern => "000001"
    ilm_rollover_alias => "image-classifier-logs"
  }
  
  # Debug output
  stdout {
    codec => rubydebug
  }
}